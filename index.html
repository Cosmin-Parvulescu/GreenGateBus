<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cum merg autobuzele</title>
  <style>
  table {
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid black;
  }
  .hour {
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div>
    <h2>De la Unirii la Green Gate</h2>

    <ul id="unirii_greengate_timetable">
      <!-- Content will be added dynamically here -->
    </ul>
  </div>

  <div>
    <h2>De la Greengate la Unirii</h2>

    <ul id="greengate_unirii_timetable">
      <!-- Content will be added dynamically here -->
    </ul>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>

  <script>
    var unirii_greengate = [
      moment({ hour: 08, minute: 00 }),
      moment({ hour: 08, minute: 15 }),
      moment({ hour: 08, minute: 30 }),
      moment({ hour: 08, minute: 40 }),
      moment({ hour: 08, minute: 50 }),
      moment({ hour: 09, minute: 00 }),
      moment({ hour: 09, minute: 10 }),
      moment({ hour: 09, minute: 20 }),
      moment({ hour: 09, minute: 30 }),
      moment({ hour: 09, minute: 45 }),
      moment({ hour: 09, minute: 50 }),
      moment({ hour: 10, minute: 00 }),
      moment({ hour: 10, minute: 10 }),
      moment({ hour: 10, minute: 20 }),
      moment({ hour: 10, minute: 40 })
    ];

    var greengate_unirii = [
      moment({ hour: 17, minute: 15 }),
      moment({ hour: 17, minute: 30 }),
      moment({ hour: 18, minute: 00 }),
      moment({ hour: 18, minute: 10 }),
      moment({ hour: 18, minute: 20 }),
      moment({ hour: 18, minute: 30 }),
      moment({ hour: 18, minute: 45 }),
      moment({ hour: 18, minute: 50 }),
      moment({ hour: 19, minute: 00 }),
      moment({ hour: 19, minute: 10 }),
      moment({ hour: 19, minute: 20 }),
      moment({ hour: 19, minute: 30 }),
      moment({ hour: 19, minute: 40 }),
      moment({ hour: 19, minute: 50 }),
      moment({ hour: 20, minute: 05 })
    ];

    function generate_timetables() {
      generate_unirii_greengate_timetable();
      generate_greengate_unirii_timetable();
    }

    function generate_unirii_greengate_timetable() {
      var timetable_element = $('#unirii_greengate_timetable');

      for (var i = 0; i < unirii_greengate.length; i++) {
        var li_element = $('<li></li>')
        var inner_li_element = $('<span>' + unirii_greengate[i].format('HH:mm') + '</span>')

        li_element.append(inner_li_element);
        timetable_element.append(li_element);
      }
    }

    function generate_greengate_unirii_timetable() {
      var timetable_element = $('#greengate_unirii_timetable');
      
      for (var i = 0; i < greengate_unirii.length; i++) {
        var li_element = $('<li></li>')
        var inner_li_element = $('<span>' + greengate_unirii[i].format('HH:mm') + '</span>')

        li_element.append(inner_li_element);
        timetable_element.append(li_element);
      }
    }

    $(function() {
      generate_timetables();
    });
  </script>
</body>
</html>
